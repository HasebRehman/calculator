<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="head">Calculator</h1>
        <div class="screen">
            <div class="inside-screen"></div>
        </div>
        <div class="btns-row-1">
            <button class="btn" value="7" id="seven">7</button>
            <button class="btn" value="8" id="eight">8</button>
            <button class="btn" value="9" id="nine">9</button>
            <button id="division" value="/">/</button>
        </div>
        <div class="btns-row-2">
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button id="multiply">*</button>
        </div>
        <div class="btns-row-3">
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button id="minus">-</button>
        </div>
        <div class="btns-row-4">
            <button class="btn" id="AC">AC</button>
            <button class="btn" id="zero">0</button>
            <button class="btn-yellow" id="equal">=</button>
            <button id="plus">+</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
